<svg
  width="200px"
  height="200px"
  viewBox="0 0 100 100"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Animated checkmark circle -->
  <circle
    cx="50"
    cy="50"
    r="40"
    stroke="#4CAF50"
    stroke-width="8"
    stroke-linecap="round"
    fill="none"
  >
    <animate
      attributeName="r"
      from="0"
      to="40"
      dur="0.6s"
      begin="0s"
      fill="freeze"
    />
    <animate
      attributeName="stroke-dasharray"
      from="0 250"
      to="250 250"
      dur="0.6s"
      begin="0s"
      fill="freeze"
    />
  </circle>
  <polyline
    points="30,50 42,62 70,30"
    stroke="#4CAF50"
    stroke-width="8"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  >
    <animate
      attributeName="points"
      dur="0.6s"
      from="10,10 10,10 10,10"
      to="30,50 42,62 70,30"
      fill="freeze"
      begin="0s"
    />
  </polyline>
  <!-- Circle burst animation -->
  <circle
    cx="50"
    cy="50"
    r="0"
    fill="none"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <animate
      attributeName="r"
      from="0"
      to="60"
      dur="0.6s"
      begin="0s"
      fill="freeze"
    />
    <animate
      attributeName="stroke"
      values="#FFD700;#FF8C00;#FF6347;#FF4500;#FF1493;#FFD700"
      dur="3s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="stroke-width"
      values="2;8;2;2;8;2"
      dur="3s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="1;0;0;0;0;1"
      dur="3s"
      repeatCount="indefinite"
    />
  </circle>
</svg>
